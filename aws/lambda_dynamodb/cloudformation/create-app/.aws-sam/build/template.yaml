AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: The template a Lambda function using Docker.
Parameters:
  ProjectName:
    Type: String
    Description: Name of the project.
    Default: lambda_dynamodb
Resources:
  LambdaStack:
    Type: AWS::Serverless::Application
    Properties:
      Location: LambdaStack\template.yaml
      Parameters:
        ImageUrl:
          Fn::Sub: ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/ecs1:${ProjectName}
    Metadata:
      SamResourceId: LambdaStack
Outputs:
  LambdaStackUrl:
    Description: URL of API GW.
    Value:
      Fn::GetAtt:
      - LambdaStack
      - Outputs.LambdaDynamoDBFunctionUrl
